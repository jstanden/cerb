<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://cerb.dev/" />
<title>Move to Development inbox</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Move to Development inbox</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/profiles/ticket/10</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>id=btnDisplayTicketEdit</td>
	<td></td>
</tr>
<tr>
	<td>waitForElementPresent</td>
	<td>css=#ticketPeekProps</td>
	<td></td>
</tr>
<tr>
	<td>select</td>
	<td>css=#ticketPeekProps select[name=group_id]</td>
	<td>label=Development</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>css=#ticketPeekProps &gt; button[type=&quot;button&quot;]</td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
