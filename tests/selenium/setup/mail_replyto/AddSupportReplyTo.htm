<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://cerb.dev/" />
<title>Add Support Reply-To</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Add Support Reply-To</td></tr>
</thead><tbody>
<tr>
	<td>click</td>
	<td>css=button[type=&quot;button&quot;]</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>name=reply_signature</td>
	<td>-- 
{{full_name}}, {{title}}
Cerb Demo, Inc.
</td>
</tr>
<tr>
	<td>type</td>
	<td>name=reply_from</td>
	<td>support@cerb.example</td>
</tr>
<tr>
	<td>click</td>
	<td>name=is_default</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>css=div.toolbar &gt; button[type=&quot;submit&quot;]</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
